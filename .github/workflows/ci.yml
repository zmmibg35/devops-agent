name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - name: 安装依赖
        run: uv sync --group dev

      - name: Ruff 格式检查
        run: uv run ruff check .

      - name: Ruff 格式化检查
        run: uv run ruff format --check .

  test:
    name: 单元测试
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - name: 安装依赖
        run: uv sync --group dev

      - name: 运行测试
        run: uv run pytest tests/ -v
